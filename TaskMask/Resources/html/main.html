            body {
                margin: 0px;
                padding: 0px;
                background-color: #CCCCCC;
                overflow:hidden;

            .itemlist table {
                width:100%;

            .itemlist .handle-cell {
                width:32px;
            }

            .itemlist .showitem-cell {
                width:32px;
            }

            .itemlist .title-cell {
            }

                padding: 0px;

                min-height:50px;

                float:left;

            .itemlist {

                margin: 0px;
                padding: 0px;

            .itemlist li:hover {

            }

            .itemlist .handle {
                width:32px;
                height:32px;
            }

            .itemlist .showitem {
                width:32px;
                height:32px;
            }

            .itemlist .title-cell {
                cursor:pointer;
            }

            .itemlist:empty {
            }
